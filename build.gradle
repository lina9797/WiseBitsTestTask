plugins {
    id 'io.qameta.allure' version '2.9.6'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'com.codeborne:selenide:6.3.5'
    testImplementation 'org.testng:testng:7.4.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.2'
}

test {
    useTestNG(){
        suites 'testng.xml'
    }
}

